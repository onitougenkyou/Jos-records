
<!-- MAIN -->
    <main class="block-main">

<!-- TEXT AREA -->
      <div class="block-button">


        <textarea ng-model="contenupost" name=champTexte id=champTexte rows=4 cols=50>
          Exprimez-vous
        </textarea>



        <button class="message" ng-click = "envoyer()">
          Envoyer
        </button>

        <div class="bouton-all-message" ng-controller ="viewController">
          <button class="message" ng-click ="vuConversation()">
            Message
          </button>
        </div>
        <button class="modifier">
          Modifier profil
        </button>

      </div>
<!-- FIN TEXT AREA -->

<!-- ARTICLES -->

      <section class="block-section">

        <div class="container boxes">
          <div class="row">

            <article class="col-xs-12 article1">

              <div class="inner">

                <h2 class="title">
                  Actualités
                </h2>


                <p class="actu">

                </p>


                <div class="topics">
                <table class="table">
                  <tr ng-repeat="topic in topics">
                    <td>
                      {{topic.content}}
                    </td>
                  </tr>
                </table>
                </div>

                <img class="image-article1" src="app/assets/image/image1.jpg">

              </div>

            </article>

            <article class="col-xs-12 article2">

              <div class="inner">

                <h2 class="title">
                  Détails du compte
                </h2>

                <ul class="detail">

                  <li> Pseudo : {{ user.pseudo }} </li>
                  <li> Email : {{ user.email }} </li>
                  <li> Firstname : {{ user.firstName }} </li>
                  <li> Lastname : {{ user.lastName }} </li>

                </ul>

                <img class="image-article2" src="app/assets/image/image2.jpg">

              </div>

            </article>

            <article class="col-xs-12 article3">

              <div class="inner">
 <!-- CONTENU DES PUBLICATIONS JIMMY -->

                <!-- FIN PUBLICATIONS -->



              </div>

            </article>

          </div>  <!-- row -->
        </div> <!-- container -->
      </section>
<!-- ASIDE CONTACT -->
          <aside class="block-contact">
            <div class="button-contact" ng-controller ="createController">

              <button type="button" name="button" ng-click ="newConversation(2)">

              Contater la personne
              </button>

              </div>


          </aside>
<!-- FIN ASIDE CONTACT -->

    </main>
